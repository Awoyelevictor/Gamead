<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Mobile Ads SDK -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-3940256099942544",
      enable_page_level_ads: true
    });

    // Remove data-slot element if it's showing
    window.onload = function() {
      const dataSlot = document.querySelector('[data-slot]');
      if (dataSlot) {
        dataSlot.style.display = 'none'; // Hide it from the page
      }
    };
  </script>

  <style>
    /* Your custom styling here */
    .ad-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <center>
    <div class="container">
      <h1 class="title">Cyberpunk Tic Tac Toe</h1>
      <div class="game-board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div class="message">
        <p class="winner-text"></p>
        <button id="restart">Restart</button>
      </div>
    </div>
  </center>

  <script src="script.js"></script>
</body>
</html>
